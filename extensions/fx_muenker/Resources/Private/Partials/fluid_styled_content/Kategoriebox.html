{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{gallery.rows}">
	<f:variable name="colSm" value="{v:math.division(a:'12',b:'{data.imagecols}') -> v:math.ceil()}" />
	<div class="ce-gallery{f:if(condition: data.imageborder, then: ' ce-border')} " data-ce-imagecols="{data.imagecols}" data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">
		<f:if condition="{gallery.position.horizontal} == 'center'">
			<div class="ce-outer">
				<div class="ce-inner">
		</f:if>
		<f:for each="{gallery.rows}" as="row">
			<div class="ce-row row">
				<f:for each="{row.columns}" as="column">
					<f:if condition="{column.media}">
						<div class="ce-column col-xs-6 col-sm-{colSm}">
                            <f:link.typolink parameter="{column.media.link}">   
                                <span class="title">{column.media.title}</span>
                                <f:render section="media" arguments="{_all}" />
                            </f:link.typolink>
						</div>
					</f:if>
				</f:for>
			</div>
		</f:for>
		<f:if condition="{gallery.position.horizontal} == 'center'">
				</div>
			</div>
		</f:if>
	</div>
</f:if>
<f:section name="media">
	<f:media
		file="{column.media}"
		width="{column.dimensions.width}"
		height="{column.dimensions.height}"
		alt="{column.media.alternative}"
		title="{column.media.title}"
        class="img img-responsive center-block"
	/>
</f:section>
</html>
