<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{data.layout}">
	
	<f:case value="1">
		<div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}container">
	</f:case>
	<f:case value="2">
		<div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}container-fluid">
	</f:case>
	<f:case value="3">
		<div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}">
	</f:case>
	<f:case value="4">
		<div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}kategoriebox">
	</f:case>
	<f:defaultCase>
		<f:if condition="{data.colPos} < 0">
			<f:then>
				<div id="c{data.uid}">
			</f:then>
			<f:else>
				<div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}container">
			</f:else>
		</f:if>
	</f:defaultCase>
</f:switch>
	<f:if condition="{gallery.position.noWrap} != 1">
		<f:render partial="Header" arguments="{_all}" />
	</f:if>
    <f:if condition="{data.layout} == 4"> 
        <f:then>
            <f:render partial="Kategoriebox" arguments="{_all}" />
        </f:then>
        <f:else>
            <div class="ce-textpic ce-{gallery.position.horizontal} ce-{gallery.position.vertical}{f:if(condition: gallery.position.noWrap, then: ' ce-nowrap')}">
                <f:if condition="{gallery.position.vertical} != 'below'">
                    <f:render partial="MediaGallery" arguments="{_all}" />
                </f:if>

                <div class="ce-bodytext">
                    <f:if condition="{gallery.position.noWrap}">
                        <f:render partial="Header" arguments="{_all}" />
                    </f:if>
                    <f:format.html>{data.bodytext}</f:format.html>
                </div>

                <f:if condition="{gallery.position.vertical} == 'below'">
                    <f:render partial="MediaGallery" arguments="{_all}" />
                </f:if>
            </div>
        </f:else>
     </f:if>
	
	

	<f:render partial="Footer" arguments="{_all}" />
</div>
</html>
