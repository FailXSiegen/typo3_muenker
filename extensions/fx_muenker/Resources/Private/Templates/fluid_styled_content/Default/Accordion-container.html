<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-bs-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <div id="accordion-{f:if(condition:data._LOCALIZED_UID, then:data._LOCALIZED_UID, else:data.uid)}" class="accordion">
        <f:if condition="{children_201}">
            <f:for each="{children_201}" as="child" iteration="iteration">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="accordion-button-c{child.uid}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{child.uid}" aria-expanded="false" aria-controls="#collapse-{child.uid}">
                            {child.header}
                        </button>
                    </h2>
                    <div id="collapse-{child.uid}" class="accordion-collapse collapse" aria-labelledby="heading-c{child.uid}" data-bs-parent="#accordion-{f:if(condition:data._LOCALIZED_UID, then:data._LOCALIZED_UID, else:data.uid)}">
                        <div class="accordion-body">
                            <f:render partial="Child" arguments="{data: child, children: child.children, options: options, settings: settings}"/>
                        </div>
                    </div>
                </div>
            </f:for>
        </f:if>
    </div>
</f:section>

</html>
