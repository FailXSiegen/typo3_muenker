<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{data.layout}">
  <f:case value="1">
    <div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}container">
  </f:case>
  <f:case value="2">
    <div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}container-fluid">
  </f:case>
    <f:case value="3">

  </f:case>
   <f:case value="100">
    <div style="display:none">
        <div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}">
  </f:case>
   <f:defaultCase>
		<f:if condition="{data.colPos} < 0">
			<f:then>
				<div id="c{data.uid}">
			</f:then>
			<f:else>
				<div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}container">
			</f:else>
		</f:if>
   </f:defaultCase>
</f:switch>
	<f:render section="content" />
	<f:render partial="Footer" arguments="{_all}" />
<f:switch expression="{data.layout}">
  <f:case value="3">

  </f:case>
  <f:case value="100">
        </div>
    </div>
  </f:case>
  <f:defaultCase>
    </div>
  </f:defaultCase>
</f:switch>
</html>
