<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
<f:switch expression="{data.layout}">
  <f:case value="1">
    <div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}container">
      <f:render partial="Header" arguments="{_all}" />
      <f:render partial="Footer" arguments="{_all}" />
    </div>
  </f:case>
  <f:case value="2">
    <div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}container-fluid">
      <f:render partial="Header" arguments="{_all}" />
      <f:render partial="Footer" arguments="{_all}" />
    </div>
  </f:case>
    <f:case value="3">
      <f:render partial="Header" arguments="{_all}" />
      <f:render partial="Footer" arguments="{_all}" />
  </f:case>
   <f:case value="100">
    <div style="display:none">
        <div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}">
          <f:render partial="Header" arguments="{_all}" />
          <f:render partial="Footer" arguments="{_all}" />
        </div>
      </div>
  </f:case>
   <f:defaultCase>
		<f:if condition="{data.colPos} < 0">
			<f:then>
				<div id="c{data.uid}">
          <f:render partial="Header" arguments="{_all}" />
          <f:render partial="Footer" arguments="{_all}" />
        </div>
			</f:then>
			<f:else>
				<div id="c{data.uid}" class="{f:render(partial:'fields', arguments:'{_all}')}container">
          <f:render partial="Header" arguments="{_all}" />
          <f:render partial="Footer" arguments="{_all}" />
        </div>
			</f:else>
		</f:if>
   </f:defaultCase>
</f:switch>
</f:spaceless>
</html>
