<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
  <div id="c{data.uid}" class="{f:render(partial:'Divclasses', arguments:{data:data})} frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
    <f:render partial="Header" arguments="{_all}" />
    <f:render section="content" optional="true" />
    <f:render partial="Footer" arguments="{_all}" />
  </div>
</f:spaceless>
</html>
